<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome To The Global Discussion Board!</h1>

    <form method="post">
        <input type="button" onclick="location.href='profile';" value="Profile">
    </form>

    <h2>Post Your Message Below!</h2>
    <form method="post" action="/welcome">
        <input type="hidden" name="username" value="{{ request.form.username }}">
        <textarea name="message" rows="4" cols="50" data-testid="post-msg-box" required></textarea><br>
        <input type="submit" value="Post" data-testid="post-btn">
    </form>

    <hr>
    <h3>DISCUSSION BOARD:</h3>
    <ul>
        {% for message in messages %}
        <li>{{ message.username }} posted: {{ message.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
